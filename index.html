<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veritas - AI Chatbot</title>
  <link rel="stylesheet" href="frontend/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn" id="newChatBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          New Chat
        </button>
      </div>

      <div class="sidebar-content">
        <nav class="conversation-list" id="conversationList">
          <!-- Conversations will be added here dynamically -->
        </nav>
      </div>

      <div class="sidebar-footer">
        <button class="clear-btn" id="clearAllBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3,6 5,6 21,6"></polyline>
            <path d="M19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6"></path>
            <path d="M8,6V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"></path>
          </svg>
          Clear all chats
        </button>
      </div>
    </aside>

    <!-- Toggle Sidebar Button (Mobile) -->
    <button class="sidebar-toggle" id="sidebarToggle">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>

    <!-- Main Chat Area -->
    <main class="main-content">
      <!-- Chat Messages -->
      <div class="chat-container" id="chatContainer">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
          <div class="welcome-logo">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M12 16v-4"></path>
              <path d="M12 8h.01"></path>
            </svg>
          </div>
          <h1>Veritas</h1>
          <p>How can I help you today?</p>

          <div class="suggestion-grid">
            <button class="suggestion-card" data-prompt="Explain quantum computing in simple terms">
              <span class="suggestion-icon">üí°</span>
              <span>Explain quantum computing</span>
            </button>
            <button class="suggestion-card" data-prompt="Write a Python function to sort a list">
              <span class="suggestion-icon">üíª</span>
              <span>Write Python code</span>
            </button>
            <button class="suggestion-card" data-prompt="What are some tips for better productivity?">
              <span class="suggestion-icon">üìà</span>
              <span>Productivity tips</span>
            </button>
            <button class="suggestion-card" data-prompt="Help me write a professional email">
              <span class="suggestion-icon">‚úâÔ∏è</span>
              <span>Write an email</span>
            </button>
          </div>
        </div>

        <!-- Chat Messages Container -->
        <div class="messages-container" id="messagesContainer">
          <!-- Messages will be added here dynamically -->
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <form class="input-form" id="chatForm">
          <div class="input-wrapper">
            <textarea id="messageInput" placeholder="Message Veritas..." rows="1" autofocus></textarea>
            <button type="submit" class="send-btn" id="sendBtn" disabled>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22,2 15,22 11,13 2,9"></polygon>
              </svg>
            </button>
          </div>
        </form>
        <p class="disclaimer">Veritas may make mistakes. Consider checking important information.</p>
      </div>
    </main>
  </div>

  <script src="frontend/js/app.js"></script>
</body>

</html>
